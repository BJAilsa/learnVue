<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app"></div>
    <script src="vue/vue.js"></script>
    <script src="vue/axios.js"></script>
    <script>
        var App = {
            template: `
                <div>
                    <button @click="sendAjax">发请求</button>    
                </div>
            `,
            methods: {
                sendAjax: function(){
                    //让组件具备axios对象的引用,axios.get(url,options)
                    axios.get('http://127.0.0.1:8888/')
                    .then(function(res){
                        console.log(res);
                    })
                    .catch(function(err){
                        console.log(err);
                    })
                }
            }
        }

        //组件内的每一个this对象，都是Vue的孩子
        //Vue祖宗的原型数据，会共享给每个孩子
        Vue.prototype.$axios = axios;

        new Vue({
            el: '#app',
            components:{
                app: App
            },
            template: '<app/>'
        })
    </script>
</body>
</html>
