<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app"></div>
    <script src="vue/vue.js"></script>
    <script>
        //头组件
        var MyHeader = {
            template: `<div>我是头部</div>`
        }
        var MyBody = {
            template: `<div>我是中部</div>`
        }
        var MyFooter = {
            template: `<div>我是底部
                    <button @click="showNum(123)">点我</button>
                </div>`,
            methods: {
                showNum:function(num){
                    alert(num);
                }
            }
        }
        //入口组件
        var App = {
            components: {
                'my-header':MyHeader,
                'my-body': MyBody,
                'my-footer':MyFooter
            },
            template:`
            <div>
                <my-header></my-header>
                <my-body/>
                <my-footer/>
            </div>
            `
        }
        new Vue({
            el: '#app',
            components:{//声明要用的组件
                //key是组件名，value是组件对象
                app: App
            },
            template: `<app/>`,
        })
    </script>
</body>
</html>
