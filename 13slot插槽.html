<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        li{
            list-style: none;
            width: 33%;
            float: left;
            background-color: yellowgreen;
            height: 100px;
        }
    </style>
</head>
<body>
    <div id="app"></div>
    <script src="vue/vue.js"></script>
    <script>
        //总结：slot其实就是伏组件传递的dom结构
        var MyLi = {
            template: `
                <li>
                    <slot></slot>
                </li>
            `
        }
        Vue.component('my-li',MyLi);
        var app = {
            template: `
                <div>
                    <ul>
                        <my-li>
                            <button>我是按钮</button>    
                        </my-li>
                        <my-li>2</my-li> 
                        <my-li>3</my-li> 
                        <my-li>4</my-li> 
                        <my-li>5</my-li> 
                        <my-li>6</my-li> 
                        <my-li>7</my-li>     
                        <my-li>8</my-li> 
                        <my-li>9</my-li> 
                    </ul>    
                </div>
            `
        }
        new Vue({
            el: '#app',
            components: {
                App: app
            },
            template: `<App/>`
        })
    </script>
</body>
</html>
