<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app"></div>
    <script src="vue/vue.js"></script>
    <script>
        var MySlot = {
            template: `
                <li>
                    <slot name="one"></slot>   
                    <hr/>
                    <slot name="two"></slot> 
                </li>
            `
        }

        Vue.component('my-slot',MySlot);

        var App ={
            template:`
                <ul>
                    <my-slot>
                        <span slot="two">我是第一个</span>
                        <h1 slot="one">我是第二个</h1>
                    </my-slot>
                </ul>
            `
        }

        new Vue({
            el: '#app',
            components: {
                app: App
            },
            template: '<app />'
        })
    </script>
</body>
</html>
