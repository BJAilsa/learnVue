<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app"></div>
    <script src="vue/vue.js"></script>
    <script>
        Vue.component('my-btn',{
            template: `
                <button>button组件</button>
            `
        });
        var MyHeader = {
            template: `
                <div>我是header组件
                    <my-btn/>
                </div>
            `
        }
        var MyFooter = {
            template: `
                <div>我是footer组件
                    <my-btn/>
                </div>
            `
        }
        var App = {
            components:{
                'my-header':MyHeader,
                'my-footer':MyFooter
            },
            template: `
                <div>
                    <my-header/>
                    <my-footer/>    
                </div>
            `
        }
        new Vue({
            el:'#app',
            components:{
                app:App
            },
            template:'<app/>'
        })
    </script>
</body>
</html>
