<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app"></div>
    <script src="vue/vue.js"></script>
    <script>

        var App = {
            template: `
                <div>
                    <input type="text" v-if="isShow" ref="input" />    
                </div>
            `,
            data: function(){
                return {
                    isShow: false
                }
            },
            mounted: function(){
                //不是实时的
                this.isShow = true;
                //使用修改data之后的数据，在this.$nextTick中实现
                this.$nextTick(function(){
                    this.$refs.input.focus();
                })
            }
        }

        new Vue({
            el: '#app',
            components: {
                app: App
            },
            template: `
                <app/>
            `
        })
    </script>
</body>
</html>
